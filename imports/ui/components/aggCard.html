<template name = "aggCard">

	<div class="col-lg-3">
	    <div class="ibox float-e-margins">
	        <div class="ibox-title">
	            <span class="label label-success pull-right"></span>
	            <h5>Data collections</h5>
	        </div>
	        <div class="ibox-content">
	            <h1 class="no-margins" id="state">
	            	<i class="fa fa-power-off fa-1x fa-fw"></i>99.8%
	            </h1>
	            <div class="stat-percent text-success">{{ts}}</div>
	            <small>coverage in 24hr period</small>
	        </div>
	    </div>
	</div>

	<div class="col-lg-3">
	    <div class="ibox float-e-margins">
	        <div class="ibox-title">
	            <span class="label label-success pull-right"></span>
	            <h5>ON status</h5>
	        </div>
	        <div class="ibox-content">
	            <h1 class="no-margins" id="power">14hr35min</h1>
	            <!-- <div class="stat-percent text-success">{{ts}} <i class="fa fa-bolt"></i></div> -->
	            <small>Total</small>
	        </div>
	    </div>
	</div>

	<div class="col-lg-3">
	    <div class="ibox float-e-margins">
	        <div class="ibox-title">
	            <span class="label label-success pull-right"></span>
	            <h5>Idle status</h5>
	        </div>
	        <div class="ibox-content">
	            <h1 class="no-margins" id="current">{{current}}A</h1>

	            <!-- <div class="stat-percent text-success">{{ts}} <i class="fa fa-bolt"></i></div> -->
	            <small>Total</small>
	        </div>
	    </div>
	</div>

	<div class="col-lg-3">
	    <div class="ibox float-e-margins">
	        <div class="ibox-title">
	            <span class="label label-success pull-right"></span>
	            <h5>Unknown status</h5>
	        </div>
	        <div class="ibox-content">
	            <h1 class="no-margins" id="voltage">{{v12}}V</h1>

	            <div class="stat-percent text-success">{{ts}} <i class="fa fa-bolt"></i></div>
	            <small>Total</small>
	        </div>
	    </div>
	</div>

</template>
