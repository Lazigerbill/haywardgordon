<template name = "dataCard">
	<div class="col-lg-3">
	    <div class="ibox float-e-margins">
	        <div class="ibox-title">
	            <span class="label label-success pull-right"></span>
	            <h5>Power</h5>
	        </div>
	        <div class="ibox-content">
	            <h1 class="no-margins" id="power">{{apower}}W</h1>

	            <div class="stat-percent font-bold text-success">{{ts}} <i class="fa fa-bolt"></i></div>
	            <small>Total power</small>
	        </div>
	    </div>
	</div>

	<div class="col-lg-3">
	    <div class="ibox float-e-margins">
	        <div class="ibox-title">
	            <span class="label label-success pull-right"></span>
	            <h5>Current</h5>
	        </div>
	        <div class="ibox-content">
	            <h1 class="no-margins" id="current">{{current}}A</h1>

	            <div class="stat-percent font-bold text-success">{{ts}} <i class="fa fa-bolt"></i></div>
	            <small>Total power</small>
	        </div>
	    </div>
	</div>

	<div class="col-lg-3">
	    <div class="ibox float-e-margins">
	        <div class="ibox-title">
	            <span class="label label-success pull-right"></span>
	            <h5>Voltage</h5>
	        </div>
	        <div class="ibox-content">
	            <h1 class="no-margins" id="voltage">{{v12}}V</h1>

	            <div class="stat-percent font-bold text-success">{{ts}} <i class="fa fa-bolt"></i></div>
	            <small>Total power</small>
	        </div>
	    </div>
	</div>

	<div class="col-lg-3">
	    <div class="ibox float-e-margins">
	        <div class="ibox-title">
	            <span class="label label-success pull-right"></span>
	            <h5>Frequency</h5>
	        </div>
	        <div class="ibox-content">
	            <h1 class="no-margins" id="fq">{{fq}}Hz</h1>

	            <div class="stat-percent font-bold text-success">{{ts}} <i class="fa fa-bolt"></i></div>
	            <small>Total power</small>
	        </div>
	    </div>
	</div>
</template>
